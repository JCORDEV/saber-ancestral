<div class="toast-container position-fixed bottom-0 end-0 p-3 ">
    <div *ngIf="isVisible" class="toast align-items-center text-bg-{{ type }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
        <div class="d-flex">
        <div class="toast-body">
            {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hideToast()" aria-label="Close"></button>
        </div>
    </div>
</div>
